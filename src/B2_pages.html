<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2</title>
    <link rel="stylesheet" href="B2.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="base.css">
</head>
<body>
   
    <div class="app">
        <div class="grid">
                <div class="banner">
                    <img src="./img/logoVN.png" alt="">
                    <div class="banner_list">
                        <h1>VIỆT NAM</h1>
                        <h2>CỔNG THÔNG TIN ĐIỆN TỬ</h2>
                        <p>Population</p>
                    </div>
                </div>
                <div class="header">
                    <div class="col">
                        <ul class="header_list">
                            <li>
                                <p class="header_icon"><i class="fas fa-house-damage"></i></p>
                                Trang chủ</li>
                            <li>
                                <p class="header_icon"><i class="fas fa-external-link-alt"></i></p>
                                Nhập số liệu</li>
                        </ul>
                        <div class="log-out">
                            <p class="header_icon"><i class="fas fa-sign-out-alt"></i></p>
                            Đăng xuất
                        </div>
                    </div>         
                </div>
                <div class="contaner">
                    <h1>Phường yêu cầu sửa:</h1>
                    <div>
                        <form class="form_input">
                            <div class="contaner_error">
                                <i class="fas fa-exclamation-triangle"></i>
                                <input type="text" name="input" id="" placeholder="010112.." required>
                            </div>
                            <div class="contaner_fix">
                                <i class="fas fa-arrow-circle-right"></i>
                                <input type="text" name="" id="" placeholder="to" required>
                            </div>
                        </form>
                        <button class="fix_btn">Sửa</button>
                    </div>
                </div>

        </div>
    </div>

</body>
</html>
